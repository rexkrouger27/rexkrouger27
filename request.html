<!DOCTYPE HTML>
<html>
	<head>
		<title>BOTIBOTRequest</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>

	<header class="major">
		<h1>BOTIBOT</h1>
	</header>
	
		<h2 id="content">Offline Bots</h2>
			<div class="row">
				<span class="image left"><img src="jspasactif.png" id="masuperimage" /></span>
 				<SCRIPT language="JavaScript" type="text/javascript">
 					var images = new Array();
					images.push("images/offline.png");
					images.push("2.jpg");
 
					var pointeur = 0;
 
					function ChangerImage(){
					document.getElementById("masuperimage").src = images[pointeur];
 
					if(pointeur < images.length - 1){
					pointeur++;
					}
					else{
					pointeur = 0;
					}
 
					setTimeout("ChangerImage()", 2000)
					}			
 	
					window.onload = function(){
					ChangerImage();
					}
				</SCRIPT>
			</div>
